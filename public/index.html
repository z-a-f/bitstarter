<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Bitstarter</title>

		<!-- Need that for dynamic pages -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- TAG: CSS -->
		<link type="text/css" 
			rel="stylesheet" 
			href="/css/bootstrap-combined.no-icons.min.css"
		>
		<link type="text/css" 
			rel="stylesheet" 
			href="/css/font-awesome.css"
		>
		<link type="text/css" 
			rel="stylesheet" 
			href="/css/social-buttons.css"
		>
		<link type="text/css"
			href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic"
			rel="stylesheet"
		>
		<link type="text/css"
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800,300italic,400italic,500italic,700italic"
			rel="stylesheet"
		>   	
		<link type="text/css"
			rel="stylesheet"
			href="/css/styles.css"
		>	
		
    	<!-- TAG: Scripts -->
    	<script src="/js/startupCode_jquery.js"></script>
    	<script src="/js/startupCode_bootstrap.js"></script>
	</head>

	<body>
		<!-- TAG: Navigation -->
		<!-- Mobile-friendly navbar adapted from example. 
			http://twitter.github.io/bootstrap/examples/starter-template.html
			https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Media_queries 
		-->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar"
						data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Bitstarter</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		
		<!-- Use row-fluid inside the containers to make them resizable
			http://blogs.endjin.com/2013/04/tips-for-implementing-responsive-designs-using-bootstrap/
			http://stackoverflow.com/a/12270322
		-->
		<div class="container">
			<!-- Font and paired font of .heading/.subheading from Google fonts
				http://www.google.com/fonts/specimen/Ubuntu
				http://www.google.com/fonts/specimen/Ubuntu#pairings
			-->
			<!-- TAG: Main header -->
			<div class="row-fluid heading">
				<div class="span12">
					<h1>Product</h1>
				</div>
			</div>
			<!-- TAG: One sentence description -->
			<div class="row-fluid subheading">
				<div class="span12">
					<!-- Special typography from Bootstrap for lead paragraphs
						http://twitter.github.io/bootstrap/base-css.html#typography
					-->
					<p class="lead">This is a one sentence description.</p>
				</div>
			</div>

			<!-- TAG: Main content -->
			<div class="row-fluid pitch">
				<!-- TAG: Video -->
				<div class="span5 offset1 video">
					<img class="img-polaroid" src="http://placehold.it/480x300"
						alt="This is just a placeholder">
				</div>
				<!-- Misc. Controls -->
				<!-- This is 'actions' div for buttons, stats, etc.-->
				<div class="span5 actions">
					<!-- TAG: Stats Text -->
					<!-- http://twitter.github.io/bootstrap/scaffolding.html#gridSystem
						https://developer.mozilla.org/en-US/docs/Web/CSS/border
					-->
					<div class="span8 offset2">
						<div class="statistics">
							<!-- note that in the CSS the linediv-l and linediv-r give
								lines that are different in horizontal and vertical
								layouts - media queries rule! 
							-->
							<div class="span4">
								<div class="linediv-l">
									<h3>1000</h3>
									<p>backers</p>
								</div>
							</div>
							<div class="span4">
								<div class="linediv-c">
									<h3>$6000</h3>
									<p>of $10000</p>
								</div>
							</div>
							<div class="span4">
								<div class="linediv-r">
									<h3>10</h3>
									<p>days left</p>
								</div>
							</div>
						</div>
					</div>
					<!-- TAG: Stats bar -->				
					<div class="span10 offset1">
						<!-- The thermometer is straightforward. We just use the Bootstrap progress bar:
							http://twitter.github.io/bootstrap/components.html#progress
						-->	
						<div class="thermometer progress active">
							<div class="bar bar-success" style="width:60%;"></div>
							<div class="bar bar-warning" style="width:40%;"></div>
						</div>
					</div>
					<!-- TAG: Stats/social buttons -->
					<!-- Social buttons require 'social-buttons' which calls
						'FontAwesome' as well (in the head)
						http://twitter.github.io/bootstrap/base-css.html#buttons
						http://noizwaves.github.io/bootstrap-social-buttons
					-->
					<div class="span6 offset3 order">
						<button class="btn btn-success btn-large">Preorder</button>
					</div>
					<div class="span8 offset2 social">
						<button class="btn btn-twitter">
							<i class="fa fa-twitter"></i>
							| Twitter
						</button>
						<button class="btn btn-facebook">
							<i class="fa fa-facebook"></i>
							| Facebook
						</button>
						<button class="btn btn-github">
							<i class="fa fa-github"></i>
							| GitHub
						</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
