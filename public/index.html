<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Bitstarter</title>

		<!-- Need that for dynamic pages -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- TAG: CSS -->
		<link type="text/css" 
			rel="stylesheet" 
			href="/css/bootstrap-combined.no-icons.min.css"
		>
		<link type="text/css" 
			rel="stylesheet" 
			href="/css/font-awesome.css"
		>
		<link type="text/css" 
			rel="stylesheet" 
			href="/css/social-buttons.css"
		>
		<link type="text/css"
			href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic"
			rel="stylesheet"
		>
		<link type="text/css"
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800,300italic,400italic,500italic,700italic"
			rel="stylesheet"
		>   	
		<link type="text/css"
			rel="stylesheet"
			href="/css/styles.css"
		>	
		
    	<!-- TAG: Scripts -->
    	<script src="/js/startupCode_jquery.js"></script>
    	<script src="/js/startupCode_bootstrap.js"></script>
	</head>

	<body>
		<!-- TAG: Navigation -->
		<!-- Mobile-friendly navbar adapted from example. 
			http://twitter.github.io/bootstrap/examples/starter-template.html
			https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Media_queries 
		-->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar"
						data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Bitstarter</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		
		<!-- Use row-fluid inside the containers to make them resizable
			http://blogs.endjin.com/2013/04/tips-for-implementing-responsive-designs-using-bootstrap/
			http://stackoverflow.com/a/12270322
		-->
		<div class="container">
			<!-- Font and paired font of .heading/.subheading from Google fonts
				http://www.google.com/fonts/specimen/Ubuntu
				http://www.google.com/fonts/specimen/Ubuntu#pairings
			-->
			<!-- TAG: Main header -->
			<div class="row-fluid heading">
				<div class="span12">
					<h1>Product</h1>
				</div>
			</div>
			<!-- TAG: One sentence description -->
			<div class="row-fluid subheading">
				<div class="span12">
					<!-- Special typography from Bootstrap for lead paragraphs
						http://twitter.github.io/bootstrap/base-css.html#typography
					-->
					<p class="lead">This is a one sentence description.</p>
				</div>
			</div>

			<!-- TAG: Main content -->
			<div class="row-fluid pitch">
				<!-- TAG: Video -->
				<div class="span5 offset1 video">
					<img class="img-polaroid" src="http://placehold.it/480x300">
				</div>
				<!-- Misc. Controls -->
				<div class="span5 actions">
					<!-- This is 'actions' div for buttons, stats, etc.-->
					<div class="span8 offset2">
						<div class="statistics">
							<div class="span4">
								<!-- note that in the CSS the linediv-l and linediv-r give
									lines that are different in horizontal and vertical
									layouts - media queries rule! 
								-->
								<div class="linediv-l">
									<h3>1000</h3>
									<p>backers</p>
								</div>
							</div
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
